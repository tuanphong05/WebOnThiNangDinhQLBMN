<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DotGothic16&family=Ubuntu&display=swap");
    </style>
    <title>Ôn thi năng định đội Radar TSN</title>
  </head>
  <body>
    <!-- /*______ Main Menu ______*/ -->
    <div class="main-menu">
      <img class="main-logo" src="Logo-TCT-QLB.svg" />
      <div class="main-menu-box">
        <button class="home-page">Trang chủ</button>
        <!-- /*______ Nhân viên kỹ thuật *______/ -->
        <div class="staff-dropdown">
        <button class="staff">
          Nhân viên kỹ thuật
          <a class="multiple-choice-exam dropdown-content">Thi trắc nghiệm</a>
          <a class="pratical-exam dropdown-content">Thi thực hành</a>
        </button>
        </div>

        <!-- /*______ Kíp trưởng ______*/ -->
        <button class="head-team">
          Kíp trưởng
          <button class="multiple-choice-exam hidden">Thi trắc nghiệm</button>
          <button class="pratical-exam hidden">Thi thực hành</button>
        </button>

        <!-- /*______ Thảo luận ______*/ -->
        <button class="discuss">Thảo luận</button>
      </div>
    </div>
    <img class="img-style" src="Background.jpg" />
    <script src="storage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
