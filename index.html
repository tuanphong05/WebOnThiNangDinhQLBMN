<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DotGothic16&family=Ubuntu&display=swap");
    </style>
    <title>Ôn thi năng định đội Radar TSN</title>

  <body>
    <!-- /*______ Main Menu ______*/ -->

        <button class="home-page">Trang chủ</button>
        <!-- /*______ Nhân viên kỹ thuật *______/ -->
        <div class="staff-dropdown">
          <button class="staff">Nhân viên kỹ thuật</button>
          <div class="dropdown-content">
            <a href="#" class="multiple-choice-exam">Thi trắc nghiệm</a>

          </div>
        </div>

        <!-- /*______ Kíp trưởng ______*/ -->
        <div class="head-dropdown">
          <button class="head-team">Kíp trưởng</button>
          <div class="dropdown-content-head">
            <a href="#" class="multiple-choice-exam">Thi trắc nghiệm</a>
            <a href="#" class="pratical-exam">Thi thực hành</a>
          </div>
        </div>

        <!-- /*______ Thảo luận ______*/ -->
        <button class="discuss">Thảo luận</button>

    </div>
    <img class="img-style" src="Background.jpg" />
    <script src="storage.js"></script>
    <script src="script.js"></script>
